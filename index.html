<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - metaetiquetas principales
  -->
  <title>tormentica</title>
  <meta name="title" content="tormentica">
  <meta name="description" content="tormentica es una aplicación meteorológica creada por ian9franco">

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./fav_icon.svg" type="image/svg+xml">

  <!-- 
    - enlace de fuente de Google
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- 
    - enlace de CSS personalizado
  -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- 
    - enlace de JS personalizado
  -->
  <script src="./assets/js/app.js" type="module"></script>
  <script src="./assets/js/route.js" type="module"></script>
</head>

<body>

  <!-- 
    - #HEADER
  -->

  <header class="header">
    <div class="container">

      <a href="#" class="logo">
        <img src="./assets/images/logo2.png" width="364" height="58" alt="logo">
      </a>

      <div class="search-view" data-search-view>

        <div class="search-wrapper">
          <input type="search" name="search" placeholder="Buscar ciudad..." autocomplete="off" class="search-field"
            data-search-field>

          <span class="m-icon leading-icon">search</span>

          <button class="icon-btn leading-icon has-state" aria-label="cerrar búsqueda" data-search-toggler>
            <span class="m-icon">arrow_back</span>
          </button>
        </div>

        <div class="search-result" data-search-result></div>

      </div>

      <div class="header-actions">

        <button class="icon-btn has-state" aria-label="abrir búsqueda" data-search-toggler>
          <span class="m-icon icon">search</span>
        </button>

        <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
          <span class="m-icon">my_location</span>

          <span class="span">Ubicación Actual</span>
        </a>

      </div>

    </div>
  </header>





  <main>
    <article class="container" data-container>

      <div class="content-left">
        <!-- 
          - #TIEMPO ACTUAL
        -->

        <section class="section current-weather" aria-label="tiempo actual" data-current-weather></section>





        <!-- 
          - #PRONÓSTICO
        -->

        <section class="section forecast" aria-labelledby="etiqueta-pronóstico" data-5-day-forecast></section>
      </div>





      <div class="content-right">
        <!-- 
          - #DESTACADOS
        -->

        <section class="section highlights" aria-labelledby="etiqueta-destacados" data-highlights></section>





        <!-- 
          - #PRONÓSTICO POR HORA
        -->

        <section class="section hourly-forecast" aria-label="pronóstico por hora" data-hourly-forecast></section>





        <!-- 
          - #PIE DE PÁGINA
        -->

        <footer class="footer">
          <p class="body-3">
            Derechos de autor © 2024 Ian Franco. Todos los derechos reservados.
          </p>

          <p class="body-3">
            Powered by <a href="https://openweathermap.org/api" title="Api gratuita de OpenWeather"
              target="_blank" rel="noopener">
              <img src="./assets/images/open.weather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
            </a>
          </p>
        </footer>
      </div>

      <div class="loading" data-loading></div>



    </article>
  </main>





  <!-- 
    - #SECCIÓN 404
  -->

  <section class="error-content" data-error-content>

    <h2 class="heading">404</h2>

    <p class="body-1">¡Página no encontrada!</p>

    <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
      <span class="span">Ir a Inicio</span>
    </a>

  </section>

</body>

</html>
